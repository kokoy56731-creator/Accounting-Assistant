    // --- UTILS ---
    const generateId = () => Date.now().toString(36) + Math.random().toString(36).substring(2);
    const formatCurrency = (val) => new Intl.NumberFormat('zh-CN', { style: 'currency', currency: 'CNY', minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(val);
    
    // Updated Export: Include Date in filename
    const exportData = (data, prefix) => {
      try {
        const now = new Date();
        const timeStr = `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}${String(now.getSeconds()).padStart(2,'0')}`;
        const filename = `${prefix}_${timeStr}`;

        const jsonData = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `${filename}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      } catch (e) {
        alert('导出失败，请重试');
        console.error(e);
      }
    };

    // Compress Image to Data URL
    const compressImage = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 500; // Limit width for storage size
            let width = img.width;
            let height = img.height;

            if (width > MAX_WIDTH) {
              height *= MAX_WIDTH / width;
              width = MAX_WIDTH;
            }

            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            resolve(canvas.toDataURL('image/jpeg', 0.7)); // 0.7 Quality
          };
          img.onerror = (e) => reject(e);
        };
        reader.onerror = (e) => reject(e);
      });
    };

    // --- UI COMPONENTS ---
    const Card = ({ children, className = '', onClick }) => (

    // --- VIEWS ---

    // 1. Dashboard
    const DashboardView = ({ products, sales, onOpenSettings }) => {
      const stats = useMemo(() => {
        const profit = sales.reduce((sum, s) => sum + s.profit, 0);
        const revenue = sales.reduce((sum, s) => sum + s.totalSellPrice, 0);
        const stockCost = products.reduce((sum, p) => sum + (p.currentQuantity * p.costPrice), 0);
        
        const chartMap = new Map();
        for(let i=6; i>=0; i--) {
           const d = new Date(); d.setDate(d.getDate() - i);
           const k = d.toLocaleDateString('zh-CN', {month:'numeric', day:'numeric'});
           chartMap.set(k, 0);
        }
        sales.forEach(s => {
          const k = new Date(s.soldAt).toLocaleDateString('zh-CN', {month:'numeric', day:'numeric'});
          if(chartMap.has(k)) chartMap.set(k, chartMap.get(k) + s.profit);
        });
        const chartData = Array.from(chartMap.entries()).map(([date, profit]) => ({date, profit}));
        return { profit, revenue, stockCost, chartData, hasSales: sales.length > 0 };
      }, [products, sales]);

      return (

               </button>

                      <div className="text-emerald-100 text-sm font-medium mb-1">累计总利润</div>
                      <div className="text-4xl font-bold tracking-tight">{formatCurrency(stats.profit)}</div>
                   </div>
                </Card>
                <Card className="bg-white">
                   <div className="text-slate-400 text-xs font-medium mb-1">销售额</div>
                   <div className="text-xl font-bold text-slate-800">{formatCurrency(stats.revenue)}</div>
                </Card>
                <Card className="bg-white">
                   <div className="text-slate-400 text-xs font-medium mb-1">库存成本</div>
                   <div className="text-xl font-bold text-slate-800">{formatCurrency(stats.stockCost)}</div>
                </Card>
             </div>

             <Card className="h-64 flex flex-col">
                <h3 className="text-slate-800 font-bold text-sm mb-4">近七日趋势</h3>
                <div className="flex-1 w-full min-h-0 relative">
                  {stats.hasSales ? (
                     <ResponsiveContainer width="100%" height="100%">
                      <AreaChart data={stats.chartData} margin={{top:5, right:0, left:-20, bottom:0}}>
                        <defs>
                          <linearGradient id="colorProfit" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="5%" stopColor="#07c160" stopOpacity={0.2}/>
                            <stop offset="95%" stopColor="#07c160" stopOpacity={0}/>
                          </linearGradient>
                        </defs>
                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9"/>
                        <XAxis dataKey="date" tick={{fontSize: 10, fill: '#94a3b8'}} axisLine={false} tickLine={false} tickMargin={10} />
                        <YAxis tick={{fontSize: 10, fill: '#94a3b8'}} axisLine={false} tickLine={false} />

                     </ResponsiveContainer>

                    <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-300">
                       <p className="text-xs">暂无数据</p>

                  )}

    // 2. Inventory
    const InventoryView = ({ products, onAdd, onDelete, onUpdate }) => {
      const [isModalOpen, setModalOpen] = useState(false);
      const [isEditModalOpen, setEditModalOpen] = useState(false);
      
      const [form, setForm] = useState({ name: '', cost: '', qty: '', image: '' });
      const [editForm, setEditForm] = useState({ id: '', name: '', cost: '', qty: '', image: '' });
      const fileInputRef = useRef(null);
      const editFileInputRef = useRef(null);

      const handleImageUpload = async (e, isEdit) => {
        const file = e.target.files[0];
        if (file) {
          try {
             const base64 = await compressImage(file);
             if(isEdit) setEditForm(prev => ({...prev, image: base64}));
             else setForm(prev => ({...prev, image: base64}));
          } catch(err) { alert('图片处理失败'); }
        }
      };

      const handleSubmit = () => {
        if(!form.name || !form.cost || !form.qty) return;
        onAdd({ name: form.name, costPrice: Number(form.cost), initialQuantity: Number(form.qty), image: form.image });
        setForm({ name: '', cost: '', qty: '', image: '' });
        setModalOpen(false);
      };

      const openEdit = (p) => {
         setEditForm({ id: p.id, name: p.name, cost: p.costPrice, qty: p.currentQuantity, image: p.image || '' });
         setEditModalOpen(true);
      };

      const handleUpdate = () => {
         if(!editForm.name || !editForm.cost) return;
         onUpdate({ ...editForm, costPrice: Number(editForm.cost), currentQuantity: Number(editForm.qty) });
         setEditModalOpen(false);
      };

      return (
        <div className="pb-safe min-h-screen bg-slate-50">
          <header className="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-100 safe-top-padding">
            <div className="flex justify-between items-center px-4 h-14">
               <h1 className="text-lg font-bold text-slate-900">库存管理</h1>
            </div>
          </header>
          
          <div className="p-4 space-y-3">
             {products.length === 0 && (
               <div className="text-center py-20 text-slate-400">
                  <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <Icons.Outline.Box className="w-8 h-8 text-slate-300"/>
                  </div>
                  <p className="text-sm">暂无商品</p>
               </div>
             )}
             {products.map(p => (
               <Card key={p.id} className="flex gap-4 relative overflow-hidden active:bg-slate-50 transition-colors">
                  <div className="w-16 h-16 bg-slate-100 rounded-lg flex-shrink-0 bg-cover bg-center" style={{backgroundImage: p.image ? `url(${p.image})` : 'none'}}>
                    {!p.image && <Icons.Common.Photo className="w-6 h-6 text-slate-300 m-auto h-full"/>}
                  </div>
                  <div className="flex-1">
                     <div className="flex items-center justify-between mb-1">
                        <span className="font-bold text-base text-slate-800 line-clamp-1">{p.name}</span>
                        <div className="flex items-center gap-2">
                           {p.currentQuantity === 0 && <span className="text-[10px] bg-red-100 text-red-600 px-1.5 py-0.5 rounded">售罄</span>}
                           <button onClick={(e) => { e.stopPropagation(); openEdit(p); }} className="p-1.5 bg-slate-50 rounded-full text-slate-400">
                             <Icons.Common.Pencil className="w-4 h-4"/>
                           </button>
                        </div>
                     </div>
                     <div className="flex justify-between items-end">
                       <div className="text-xs text-slate-500 flex flex-col gap-1">
                          <span>成本 {formatCurrency(p.costPrice)}</span>
                          <span>初始 {p.initialQuantity}</span>
                       </div>
                       <div className="flex flex-col items-end gap-1">
                          <span className={`text-xl font-bold font-mono ${p.currentQuantity < 3 ? 'text-red-500' : 'text-primary'}`}>{p.currentQuantity}</span>
                          <span className="text-[10px] text-slate-400">剩余</span>
                       </div>
                     </div>
                  </div>
               </Card>
             ))}
          </div>

          <FAB onClick={() => setModalOpen(true)} icon={<Icons.Common.Plus className="w-8 h-8"/>} />

          {/* Add Modal */}
          <ModalSheet isOpen={isModalOpen} onClose={() => setModalOpen(false)} title="入库新商品">
             <div className="space-y-4">
                <div className="flex justify-center mb-2">
                   <div onClick={()=>fileInputRef.current.click()} className="w-24 h-24 bg-slate-100 rounded-xl flex items-center justify-center border-2 border-dashed border-slate-300 text-slate-400 overflow-hidden relative">
                      {form.image ? <img src={form.image} className="w-full h-full object-cover"/> : <Icons.Common.Photo className="w-8 h-8"/>}
                      <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={(e)=>handleImageUpload(e, false)}/>
                   </div>
                </div>
                <Input label="商品名称" placeholder="例如：iPhone 15 Pro" value={form.name} onChange={e => setForm({...form, name: e.target.value})} autoFocus/>
                <div className="flex gap-4">
                   <Input label="成本单价" type="number" placeholder="0.00" value={form.cost} onChange={e => setForm({...form, cost: e.target.value})}/>
                   <Input label="入库数量" type="number" placeholder="1" value={form.qty} onChange={e => setForm({...form, qty: e.target.value})}/>
                </div>
                <button onClick={handleSubmit} className="w-full py-4 bg-primary text-white rounded-xl font-bold text-lg active:scale-[0.98] transition-all">确认入库</button>
             </div>
          </ModalSheet>

          {/* Edit Modal */}
          <ModalSheet isOpen={isEditModalOpen} onClose={() => setEditModalOpen(false)} title="编辑商品">
             <div className="space-y-4">
                <div className="flex justify-center mb-2">
                   <div onClick={()=>editFileInputRef.current.click()} className="w-24 h-24 bg-slate-100 rounded-xl flex items-center justify-center border-2 border-dashed border-slate-300 text-slate-400 overflow-hidden relative">
                      {editForm.image ? <img src={editForm.image} className="w-full h-full object-cover"/> : <Icons.Common.Photo className="w-8 h-8"/>}
                      <input type="file" ref={editFileInputRef} className="hidden" accept="image/*" onChange={(e)=>handleImageUpload(e, true)}/>
                   </div>
                </div>
                <Input label="商品名称" value={editForm.name} onChange={e => setEditForm({...editForm, name: e.target.value})}/>
                <Input label="成本单价" type="number" value={editForm.cost} onChange={e => setEditForm({...editForm, cost: e.target.value})}/>
                <Input label="当前剩余库存 (直接修正)" type="number" value={editForm.qty} onChange={e => setEditForm({...editForm, qty: e.target.value})}/>
                <div className="flex gap-2">
                   <button onClick={handleUpdate} className="flex-1 py-4 bg-slate-900 text-white rounded-xl font-bold text-lg active:scale-[0.98]">保存修改</button>
                   <button onClick={() => {if(confirm('确定删除?')) onDelete(editForm.id)}} className="w-16 bg-red-50 text-red-500 rounded-xl flex items-center justify-center"><Icons.Common.Trash className="w-6 h-6"/></button>
                </div>
             </div>
          </ModalSheet>
        </div>
      );
    };

    // 3. Sales (Cart)
    const SalesView = ({ products, onSell }) => {
      const [cart, setCart] = useState([]);
      const [selectedId, setSelectedId] = useState('');
      const [qty, setQty] = useState('1');
      const [price, setPrice] = useState('');
      const [step, setStep] = useState(1);
      const [checkoutInfo, setCheckoutInfo] = useState({ buyer:'', track:'', ship:'', category: '闲鱼', remark: '' });

      const selectedProduct = products.find(p => p.id === selectedId);
      const available = selectedProduct ? (selectedProduct.currentQuantity - cart.filter(c=>c.pid===selectedId).reduce((a,b)=>a+b.qty,0)) : 0;

      const addToCart = () => {
         if(!selectedId || !price || Number(qty) <= 0 || Number(qty) > available) return;
         setCart([...cart, { 
            tempId: generateId(), pid: selectedId, name: selectedProduct.name, image: selectedProduct.image,
            cost: selectedProduct.costPrice, price: Number(price), qty: Number(qty) 
         }]);
         setSelectedId(''); setQty('1'); setPrice('');
      };

      const doSell = () => {
         onSell(cart, checkoutInfo);
         setCart([]); setStep(1); setCheckoutInfo({buyer:'', track:'', ship:'', category: '闲鱼', remark: ''});
      };

      const total = cart.reduce((a,b) => a + (b.price * b.qty), 0);
      const profit = cart.reduce((a,b) => a + ((b.price - b.cost) * b.qty), 0);

      // Unique categories for suggestion
      const suggestions = ['闲鱼', '转转', '朋友圈', '线下', '其它'];

      return (
        <div className="min-h-screen pb-safe-extra bg-slate-50">
           <header className="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-100 safe-top-padding">
             <div className="flex justify-between items-center px-4 h-14">
               <h1 className="text-lg font-bold text-slate-900">记账</h1>
               {cart.length > 0 && <span className="bg-primary text-white text-xs px-2 py-0.5 rounded-full font-bold">{cart.length}</span>}
             </div>
           </header>

           {step === 1 && (
             <div className="p-4 space-y-6">
               <div className="bg-white p-5 rounded-2xl shadow-card space-y-4">
                  <div>
                    <label className="text-sm font-medium text-slate-500 ml-1">选择商品</label>
                    <div className="mt-2 flex overflow-x-auto gap-3 pb-2 scrollbar-hide">
                       {products.filter(p=>p.currentQuantity>0).map(p => {
                          const inCart = cart.filter(c=>c.pid===p.id).reduce((a,b)=>a+b.qty,0);
                          const realAvail = p.currentQuantity - inCart;
                          if(realAvail <= 0) return null;
                          return (
                            <div key={p.id} onClick={()=>setSelectedId(p.id)} className={`flex-shrink-0 w-24 flex flex-col items-center gap-1 p-2 rounded-xl border-2 transition-all ${selectedId===p.id ? 'border-primary bg-primary/5' : 'border-transparent bg-slate-50'}`}>
                               <div className="w-16 h-16 bg-slate-200 rounded-lg bg-cover bg-center" style={{backgroundImage: p.image?`url(${p.image})`:'none'}}></div>
                               <div className="text-xs font-medium text-center line-clamp-1 w-full">{p.name}</div>
                               <div className="text-[10px] text-slate-400">余{realAvail}</div>
                            </div>
                          )
                       })}
                    </div>
                  </div>
                  {selectedId && (
                    <div className="grid grid-cols-2 gap-4 animate-fade-in">
                       <Input label="卖出单价" type="number" placeholder="0.00" value={price} onChange={e=>setPrice(e.target.value)} />
                       <Input label={`数量 (最大${available})`} type="number" value={qty} onChange={e=>setQty(e.target.value)} />
                    </div>
                  )}
                  <button disabled={!selectedId || available<=0} onClick={addToCart} className="w-full py-3 bg-primary disabled:bg-slate-300 text-white rounded-xl font-bold active:scale-[0.98] transition-all">
                     加入待售
                  </button>
               </div>

               {cart.length > 0 && (
                 <div className="space-y-3">
                   <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">已选商品</h3>
                   {cart.map(item => (
                     <div key={item.tempId} className="bg-white p-3 rounded-xl flex justify-between items-center shadow-card animate-slide-up">
                        <div className="flex items-center gap-3">
                           <div className="w-10 h-10 bg-slate-100 rounded-lg bg-cover bg-center" style={{backgroundImage: item.image?`url(${item.image})`:'none'}}></div>
                           <div>
                             <div className="font-bold text-sm">{item.name}</div>
                             <div className="text-xs text-slate-500">{formatCurrency(item.price)} x {item.qty}</div>
                           </div>
                        </div>
                        <div className="flex items-center gap-3">
                           <span className="font-mono font-medium text-primary">{formatCurrency(item.price * item.qty)}</span>
                           <button onClick={() => setCart(cart.filter(c=>c.tempId!==item.tempId))}><Icons.Common.XMark className="w-5 h-5 text-slate-300"/></button>
                        </div>
                     </div>
                   ))}
                 </div>
               )}
             </div>
           )}

           {step === 2 && (
             <div className="p-4 space-y-4 animate-slide-up">
                <button onClick={() => setStep(1)} className="text-sm text-slate-500 flex items-center gap-1 mb-2">← 返回修改</button>
                <div className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                   <div className="flex justify-between text-emerald-800 font-bold mb-2"><span>预计利润</span><span>{formatCurrency(profit)}</span></div>
                   <div className="flex justify-between text-sm text-emerald-600"><span>销售总额</span><span>{formatCurrency(total)}</span></div>
                </div>
                <div className="bg-white p-5 rounded-2xl shadow-card space-y-4">
                   <h3 className="font-bold text-sm">订单信息</h3>
                   <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-500 ml-1">分类标签</label>
                      <div className="flex flex-wrap gap-2 mb-2">
                         {suggestions.map(s => (
                           <button key={s} onClick={()=>setCheckoutInfo({...checkoutInfo, category:s})} className={`px-3 py-1 rounded-full text-xs font-bold border transition-colors ${checkoutInfo.category===s ? 'bg-primary text-white border-primary' : 'bg-white text-slate-500 border-slate-200'}`}>{s}</button>
                         ))}
                      </div>
                      <Input placeholder="输入自定义分类" value={checkoutInfo.category} onChange={e=>setCheckoutInfo({...checkoutInfo, category:e.target.value})} />
                   </div>
                   <Input label="买家昵称" value={checkoutInfo.buyer} onChange={e=>setCheckoutInfo({...checkoutInfo, buyer:e.target.value})} />
                   <Input label="快递单号" value={checkoutInfo.track} onChange={e=>setCheckoutInfo({...checkoutInfo, track:e.target.value})} />
                   <Input label="快递运费 (不计利润)" type="number" value={checkoutInfo.ship} onChange={e=>setCheckoutInfo({...checkoutInfo, ship:e.target.value})} />
                   <Input label="其他备注" placeholder="例如：赠品、成色备注等" value={checkoutInfo.remark} onChange={e=>setCheckoutInfo({...checkoutInfo, remark:e.target.value})} />
                </div>
             </div>
           )}
           
           {cart.length > 0 && (
             <div className="fixed bottom-[env(safe-area-inset-bottom)] left-0 right-0 p-3 bg-white border-t border-slate-100 z-20 mb-16">
                <div className="flex items-center gap-4 px-2">
                   <div className="flex-1">
                      <div className="text-xs text-slate-500">合计</div>
                      <div className="text-xl font-bold text-primary font-mono">{formatCurrency(total)}</div>
                   </div>
                   {step === 1 ? (
                     <button onClick={()=>setStep(2)} className="px-6 py-2.5 bg-primary text-white rounded-lg font-bold shadow-lg shadow-emerald-100 active:scale-95 transition-all">下一步</button>
                   ) : (
                     <button onClick={doSell} className="px-6 py-2.5 bg-slate-900 text-white rounded-lg font-bold shadow-lg active:scale-95 transition-all">确认出售</button>
                   )}
                </div>
             </div>
           )}
        </div>
      );
    };

    // 4. History
    const HistoryView = ({ sales, onUpdateTransaction, onDeleteTransaction }) => {
      const [editingTx, setEditingTx] = useState(null);
      const [editForm, setEditForm] = useState(null);
      
      // Sort & Filter State
      const [sortBy, setSortBy] = useState('timeDesc'); // timeDesc, timeAsc, priceDesc, profitDesc
      const [filterCat, setFilterCat] = useState('全部');
      const [isFilterOpen, setIsFilterOpen] = useState(false);

      const allCategories = useMemo(() => {
         const cats = new Set(['全部']);
         sales.forEach(s => { if(s.category) cats.add(s.category); });
         return Array.from(cats);
      }, [sales]);

      const grouped = useMemo(() => {
        const g = {};
        sales.forEach(s => {
           const id = s.transactionId || s.soldAt;
           if(!g[id]) g[id] = [];
           g[id].push(s);
        });
        
        let groups = Object.values(g);

        // Filter
        if(filterCat !== '全部') {
           groups = groups.filter(grp => grp[0].category === filterCat);
        }

        // Sort
        groups.sort((a,b) => {
           const aFirst = a[0]; const bFirst = b[0];
           const aTotal = a.reduce((sum,i)=>sum+i.totalSellPrice,0);
           const bTotal = b.reduce((sum,i)=>sum+i.totalSellPrice,0);
           const aProfit = a.reduce((sum,i)=>sum+i.profit,0);
           const bProfit = b.reduce((sum,i)=>sum+i.profit,0);

           if(sortBy === 'timeDesc') return bFirst.soldAt - aFirst.soldAt;
           if(sortBy === 'timeAsc') return aFirst.soldAt - bFirst.soldAt;
           if(sortBy === 'priceDesc') return bTotal - aTotal;
           if(sortBy === 'profitDesc') return bProfit - aProfit;
           return 0;
        });

        return groups;
      }, [sales, sortBy, filterCat]);

      const openEdit = (group) => {
         const first = group[0];
         const items = group.map(s => ({ id: s.id, name: s.productName, price: s.unitSellPrice, qty: s.quantity }));
         setEditForm({ 
            tid: first.transactionId,
            buyer: first.buyerName || '', 
            track: first.trackingNumber || '', 
            ship: group.reduce((a,b)=>a+(b.shippingCost||0),0) || '',
            category: first.category || '闲鱼',
            remark: first.remark || '',
            items: items
         });
         setEditingTx(true);
      };

      const handleSave = () => {
         onUpdateTransaction(editForm);
         setEditingTx(false);
      };

      const handleItemPriceChange = (id, newPrice) => {
         setEditForm(prev => ({
            ...prev,
            items: prev.items.map(i => i.id === id ? { ...i, price: newPrice } : i)
         }));
      };

      const handleDelete = (group) => {
         const first = group[0];
         const tid = first.transactionId || first.id;
         onDeleteTransaction(tid);
      };

      return (
        <div className="pb-safe min-h-screen bg-slate-50">
           <header className="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-slate-100 safe-top-padding">
             <div className="flex justify-between items-center px-4 h-14 relative">
              <h1 className="text-lg font-bold text-slate-900">账单明细</h1>
              <div className="flex gap-2">
                 <button onClick={()=>setIsFilterOpen(!isFilterOpen)} className={`p-2 rounded-full ${filterCat!=='全部'?'bg-primary/10 text-primary':'text-slate-400'}`}>
                    <Icons.Common.Funnel className="w-5 h-5"/>
                 </button>
                 <select value={sortBy} onChange={e=>setSortBy(e.target.value)} className="text-xs bg-slate-100 rounded-lg px-2 py-1 outline-none font-bold text-slate-600">
                    <option value="timeDesc">时间 ↓</option>
                    <option value="timeAsc">时间 ↑</option>
                    <option value="priceDesc">金额 ↓</option>
                    <option value="profitDesc">利润 ↓</option>
                 </select>
              </div>
             </div>
             {isFilterOpen && (
               <div className="px-4 pb-3 flex gap-2 overflow-x-auto scrollbar-hide bg-white border-b border-slate-50 animate-fade-in">
                  {allCategories.map(c => (
                     <button key={c} onClick={()=>setFilterCat(c)} className={`whitespace-nowrap px-3 py-1 rounded-full text-xs font-bold transition-colors ${filterCat===c?'bg-primary text-white':'bg-slate-100 text-slate-500'}`}>{c}</button>
                  ))}
               </div>
             )}
           </header>
           <div className="p-4 space-y-4">
              {grouped.length === 0 && <div className="text-center py-20 text-slate-400">暂无记录</div>}
              {grouped.map((group, i) => {
                 const first = group[0];
                 const totalP = group.reduce((a,b)=>a+b.profit,0);
                 const totalS = group.reduce((a,b)=>a+b.totalSellPrice,0);
                 const ship = group.reduce((a,b)=>a+(b.shippingCost||0),0);
                 
                 return (
                   <Card key={i} className="space-y-3">
                      <div className="flex justify-between items-start pb-2 border-b border-slate-50">
                         <div>
                           <div className="text-xs text-slate-400 flex items-center gap-2 mb-1">
                              <span>{new Date(first.soldAt).toLocaleString('zh-CN', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'})}</span>
                              {first.category && <span className="bg-slate-100 text-slate-500 px-1.5 rounded text-[10px]">{first.category}</span>}
                           </div>
                         </div>
                         <div className="flex items-center gap-2">
                            <div className={`font-bold font-mono ${totalP>=0?'text-primary':'text-red-500'}`}>
                                {totalP>0?'+':''}{formatCurrency(totalP)}
                            </div>
                            <button onClick={()=>openEdit(group)} className="p-1.5 bg-slate-50 hover:bg-slate-100 rounded-full text-slate-400">
                               <Icons.Common.Pencil className="w-3.5 h-3.5"/>
                            </button>
                            <button onClick={()=>handleDelete(group)} className="p-1.5 bg-slate-50 hover:bg-red-50 hover:text-red-500 rounded-full text-slate-300">
                               <Icons.Common.Trash className="w-3.5 h-3.5"/>
                            </button>
                         </div>
                      </div>
                      <div className="space-y-2">
                         {group.map(item => (
                            <div key={item.id} className="flex justify-between items-center">
                               <div className="text-sm font-medium text-slate-700">{item.productName} <span className="text-slate-400 text-xs">x{item.quantity}</span></div>
                               <div className="text-sm font-mono text-slate-500">{formatCurrency(item.totalSellPrice)}</div>
                            </div>
                         ))}
                      </div>
                      <div className="pt-2 border-t border-slate-50 flex flex-col gap-1 text-xs text-slate-400">
                         <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                               {first.buyerName && <span className="text-slate-600 bg-slate-100 px-1.5 py-0.5 rounded">{first.buyerName}</span>}
                               {first.trackingNumber && <span>{first.trackingNumber}</span>}
                            </div>
                            <div className="font-bold text-slate-600">实收 {formatCurrency(totalS + ship)}</div>
                         </div>
                         {first.remark && <div className="mt-1 p-1.5 bg-amber-50 text-amber-600 rounded">备注: {first.remark}</div>}
                      </div>
                   </Card>
                 )
              })}
           </div>

           <ModalSheet isOpen={editingTx} onClose={()=>setEditingTx(false)} title="编辑账单">
              {editForm && (
                 <div className="space-y-5">
                    <div className="space-y-3">
                       <Input label="分类标签" value={editForm.category} onChange={e=>setEditForm({...editForm, category:e.target.value})}/>
                       <Input label="买家昵称" value={editForm.buyer} onChange={e=>setEditForm({...editForm, buyer:e.target.value})}/>
                       <Input label="快递单号" value={editForm.track} onChange={e=>setEditForm({...editForm, track:e.target.value})}/>
                       <Input label="快递运费" type="number" value={editForm.ship} onChange={e=>setEditForm({...editForm, ship:e.target.value})}/>
                       <Input label="其他备注" value={editForm.remark} onChange={e=>setEditForm({...editForm, remark:e.target.value})}/>
                    </div>
                    <div className="space-y-3 border-t pt-4">
                       <h4 className="text-sm font-bold text-slate-500">商品售价修改</h4>
                       {editForm.items.map(item => (
                          <div key={item.id} className="flex items-center gap-2 bg-slate-50 p-2 rounded-lg">
                             <div className="flex-1 text-sm font-medium">{item.name} <span className="text-xs text-slate-400">x{item.qty}</span></div>
                             <div className="w-24">
                                <input className="w-full p-2 rounded text-right border" type="number" value={item.price} onChange={(e)=>handleItemPriceChange(item.id, e.target.value)}/>
                             </div>
                          </div>
                       ))}
                    </div>
                    <button onClick={handleSave} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold text-lg">保存修改</button>
                 </div>
              )}
           </ModalSheet>
        </div>
      );
    };

    // --- MAIN APP ---
    const App = () => {
      const [tab, setTab] = useState('DASHBOARD');
      const [data, setData] = useState(() => {
         try { return JSON.parse(localStorage.getItem('resell_app_data_v4')) || { products:[], sales:[] }; }
         catch { return { products:[], sales:[] }; }
      });
      const [showSettings, setShowSettings] = useState(false);

      useEffect(() => localStorage.setItem('resell_app_data_v4', JSON.stringify(data)), [data]);

      const actions = {
        addProduct: (p) => {
           setData(prev => ({ ...prev, products: [{ ...p, id: generateId(), currentQuantity: p.initialQuantity, createdAt: Date.now() }, ...prev.products] }));
        },
        deleteProduct: (id) => {
           setData(prev => ({ ...prev, products: prev.products.filter(p => p.id !== id) }));
        },
        updateProduct: (updated) => {
           setData(prev => ({
              ...prev,
              products: prev.products.map(p => p.id === updated.id ? { ...p, name: updated.name, costPrice: updated.costPrice, currentQuantity: updated.currentQuantity, image: updated.image } : p)
           }));
        },
        addSales: (items, info) => {
           const tid = generateId();
           const now = Date.now();
           const newSales = items.map((item, idx) => ({
              id: generateId(), transactionId: tid, productId: item.pid, productName: item.name,
              unitCostPrice: item.cost, unitSellPrice: item.price, quantity: item.qty,
              totalSellPrice: item.price * item.qty, profit: (item.price - item.cost) * item.qty,
              soldAt: now, 
              buyerName: info.buyer, trackingNumber: info.track, shippingCost: idx===0 ? Number(info.ship||0) : 0,
              category: info.category, remark: info.remark
           }));
           const qtyMap = {}; items.forEach(i => qtyMap[i.pid] = (qtyMap[i.pid]||0) + i.qty);
           setData(prev => ({
              products: prev.products.map(p => qtyMap[p.id] ? {...p, currentQuantity: p.currentQuantity - qtyMap[p.id]} : p),
              sales: [...newSales, ...prev.sales]
           }));
           setTab('HISTORY');
        },
        updateTransaction: (form) => {
           setData(prev => ({
              ...prev,
              sales: prev.sales.map(s => {
                 if (s.transactionId === form.tid || (!s.transactionId && s.id === form.items[0]?.id)) { 
                    const updatedItem = form.items.find(i => i.id === s.id);
                    if (updatedItem) {
                       const newPrice = Number(updatedItem.price);
                       return {
                          ...s,
                          buyerName: form.buyer,
                          trackingNumber: form.track,
                          shippingCost: s.shippingCost > 0 ? Number(form.ship) : 0, 
                          category: form.category,
                          remark: form.remark,
                          unitSellPrice: newPrice,
                          totalSellPrice: newPrice * s.quantity,
                          profit: (newPrice - s.unitCostPrice) * s.quantity
                       };
                    }
                 }
                 return s;
              })
           }));
        },
        deleteTransaction: (tid) => {
           if (!confirm('确定删除这条账单吗？\n删除后，商品库存会自动恢复。')) return;
           const salesToDelete = data.sales.filter(s => s.transactionId === tid || (!s.transactionId && s.id === tid));
           if (salesToDelete.length === 0) return;
           const restoreMap = {};
           salesToDelete.forEach(s => { restoreMap[s.productId] = (restoreMap[s.productId] || 0) + s.quantity; });
           setData(prev => ({
             products: prev.products.map(p => restoreMap[p.id] ? { ...p, currentQuantity: p.currentQuantity + restoreMap[p.id] } : p),
             sales: prev.sales.filter(s => s.transactionId !== tid && s.id !== tid)
           }));
        },
        importData: (e) => {
           const f = e.target.files?.[0]; if(!f) return;
           const r = new FileReader();
           r.onload = (ev) => {
              try {
                 const d = JSON.parse(ev.target.result);
                 if(d.products && d.sales && confirm('确定覆盖当前数据？')) { 
                    setData(d); setShowSettings(false); alert('导入成功'); 
                 }
              } catch(err) { alert('文件无效'); }
              e.target.value = '';
           };
           r.readAsText(f);
        }
      };

      const NavBtn = ({ id, Outline, Solid, label }) => {
        const isActive = tab === id;
        const Icon = isActive ? Solid : Outline;
        return (
          <button onClick={() => setTab(id)} className="flex-1 flex flex-col items-center justify-center gap-1 active:bg-slate-50 transition-colors">
             <Icon className={`w-7 h-7 transition-all ${isActive ? 'text-primary' : 'text-textMain'}`}/>
             <span className={`text-[12px] font-medium leading-none ${isActive ? 'text-primary' : 'text-textMain'}`}>{label}</span>
          </button>
        );
      };

      return (
        <div className="max-w-lg mx-auto bg-slate-50 min-h-screen relative shadow-2xl">
           <main className="min-h-screen">
             {tab === 'DASHBOARD' && <DashboardView products={data.products} sales={data.sales} onOpenSettings={()=>setShowSettings(true)} />}
             {tab === 'INVENTORY' && <InventoryView products={data.products} onAdd={actions.addProduct} onDelete={actions.deleteProduct} onUpdate={actions.updateProduct} />}
             {tab === 'SALES' && <SalesView products={data.products} onSell={actions.addSales} />}
             {tab === 'HISTORY' && <HistoryView sales={data.sales} onUpdateTransaction={actions.updateTransaction} onDeleteTransaction={actions.deleteTransaction} />}
           </main>

           <nav className="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 flex items-stretch pb-[env(safe-area-inset-bottom)] z-30 max-w-lg mx-auto box-content">
              <NavBtn id="DASHBOARD" Outline={Icons.Outline.Home} Solid={Icons.Solid.Home} label="概览" />
              <NavBtn id="INVENTORY" Outline={Icons.Outline.Box} Solid={Icons.Solid.Box} label="库存" />
              <NavBtn id="SALES" Outline={Icons.Outline.PlusCircle} Solid={Icons.Solid.PlusCircle} label="记账" />
              <NavBtn id="HISTORY" Outline={Icons.Outline.Clock} Solid={Icons.Solid.Clock} label="账单" />
           </nav>

           <ModalSheet isOpen={showSettings} onClose={() => setShowSettings(false)} title="数据管理">
              <div className="space-y-4 pb-6">
                 <button onClick={() => exportData(data, 'backup')} className="w-full p-4 bg-slate-50 rounded-xl flex items-center gap-3 font-medium text-slate-700 active:bg-slate-100 relative">
                    <Icons.Common.ArrowDown className="w-6 h-6 text-primary"/> 
                    <span>备份数据</span>
                 </button>
                 <div className="relative">
                    <input type="file" onChange={actions.importData} className="absolute inset-0 w-full h-full opacity-0 z-10" />
                    <button className="w-full p-4 bg-slate-50 rounded-xl flex items-center gap-3 font-medium text-slate-700 active:bg-slate-100">
                       <Icons.Common.ArrowUp className="w-6 h-6 text-blue-500"/> 
                       <span>恢复数据</span>
                    </button>
                 </div>
              </div>
           </ModalSheet>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
